{% extends 'main_app/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Регистрация</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_name" class="form-label">Логин</label>
                <input type="text" class="form-control" id="user_name" name="user_name" required>
            </div>
            <div class="mb-3">
                <label for="passport_series" class="form-label">Серия паспорта</label>
                <input type="text" class="form-control" id="passport_series" name="passport_series" required>
            </div>
            <div class="mb-3">
                <label for="passport_number" class="form-label">Номер паспорта</label>
                <input type="text" class="form-control" id="passport_number" name="passport_number" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
