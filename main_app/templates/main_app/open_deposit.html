{% extends 'main_app/base.html' %}

{% block title %}Открытие депозита{% endblock %}

{% block content %}
<h1 class="text-center">Открыть депозит</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="human_id">ID пользователя:</label>
        <input type="number" class="form-control" id="human_id" name="human_id" required>
    </div>
    <div class="form-group">
        <label for="deposit_amount">Сумма депозита:</label>
        <input type="number" class="form-control" id="deposit_amount" name="deposit_amount" required>
    </div>
    <div class="form-group">
        <label for="data_end_deposit">Дата окончания депозита:</label>
        <input type="date" class="form-control" id="data_end_deposit" name="data_end_deposit" required>
    </div>
    <div class="form-group">
        <label for="status">Статус депозита:</label>
        <select class="form-control" id="status" name="status" required>
            <option value="True">Активный</option>
            <option value="False">Неактивный</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Создать депозит</button>
</form>
<a href="{% url 'worker_dashboard' %}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}
