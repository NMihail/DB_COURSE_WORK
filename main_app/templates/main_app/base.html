<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main_app/styles.css' %}">
</head>
<body class="bg-light">
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'main_app/logo.png' %}" alt="Логотип" width="40" class="d-inline-block align-text-top">
                Кредитная организация
            </a>
            <div class="d-flex">
                <a class="btn btn-light" href="{% url 'user_login' %}">Вход</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container py-5">
        {% block content %}
        <!-- Контент будет вставлен сюда -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
