{% extends 'main_app/base.html' %}

{% block title %}Открытие карты{% endblock %}

{% block content %}
<h1 class="text-center">Открыть карту</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="bank_account_id">ID банковского аккаунта:</label>
        <input type="number" class="form-control" id="bank_account_id" name="bank_account_id" required>
    </div>
    <div class="form-group">
        <label for="data_end_card">Дата окончания карты:</label>
        <input type="date" class="form-control" id="data_end_card" name="data_end_card" required>
    </div>
    <div class="form-group">
        <label for="status">Статус карты:</label>
        <select class="form-control" id="status" name="status" required>
            <option value="True">Активна</option>
            <option value="False">Неактивна</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Создать карту</button>
</form>
{% endblock %}
